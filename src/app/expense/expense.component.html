<div class="container-fluid">

  <!-- 
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar"
    style="background-color: antiquewhite;">
    <button class="w3-bar-item w3-button w3-large" (click)="close()">Close &times;</button>

    <a href="javascript:;" class="w3-bar-item w3-button">Home</a>
    <a href="javascript:;" class="w3-bar-item w3-button" (click)="UiSettings()">Settings</a>
    <a href="javascript:;" class="w3-bar-item w3-button">Profile</a>

  </div> -->

  <div id="main">

    <div class="content-block">
      <!-- <button id="openNav" class="w3-button w3-teal w3-xlarge" (click)="open()">&#9776;</button> -->
      <button class="btn btn-outline-secondary" type="button" data-toggle="modal" data-target="#myModal">Add
        Expense</button>
      <button (click)="uiUndoDelete()" class="btn btn-outline-secondary undo" type="button"><i class="fa fa-undo"
          (click)="uiUndoDelete()"></i>Undo</button>
      <div class="w3-container">
        <table id="myTable">
          <tr>
            <th></th>
            <th>Category</th>
            <th>Item Name</th>
            <th>Amount</th>
            <th>Expense Date</th>
            <th></th>

          </tr>
          <tr *ngFor="let data of systemData | paginate: { itemsPerPage: 5, currentPage: p };let i=index">
            <td><i class="fa fa-pencil" data-toggle="modal" data-target="#myModal1" (click)="getRowData(data,i)"></i>
            </td>
            <td>{{data.category}}</td>
            <td>{{data.itemName}}</td>
            <td>{{data.amount}}</td>
            <td>{{data.Date}}</td>
            <td (click)="uiDeleteEntry(data)"><i class="fa fa-trash" aria-hidden="true"></i></td>
          </tr>

        </table>
        <pagination-controls (pageChange)="p = $event" class="pagination"></pagination-controls>
      </div>
    </div>



  </div>

</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Expenses</h4>
      </div>
      <div class="modal-body">
        <div class="row firstrow">
          <div class="col-md-6 col-lg-6">
            <input type="text" name="category" placeholder="Category" [(ngModel)]="addSystemData.category" />
          </div>
          <div class="col-md-6 col-lg-6">
            <input type="text" name="item-name" placeholder="Item Name" [(ngModel)]="addSystemData.itemName" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <input type="number" name="Amount" placeholder="Amount" [(ngModel)]="addSystemData.amount" />
          </div>
          <div class="col-md-6 col-lg-6">
            <input type="text" name="Expense Date" placeholder="Expense Date" [(ngModel)]="addSystemData.Date" />
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="uiAddExpense(addSystemData)" type="submit" class="btn btn-default"
          data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>



<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Expenses</h4>
      </div>
      <div class="modal-body">
        <div class="row firstrow">
          <div class="col-md-6 col-lg-6">
            <input type="text" name="category" placeholder="Category" [(ngModel)]="editSystemData.category" />
          </div>
          <div class="col-md-6 col-lg-6">
            <input type="text" name="item-name" placeholder="Item Name" class="ellipse"
              [(ngModel)]="editSystemData.itemName" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-6">
            <input type="number" name="Amount" placeholder="Amount" [(ngModel)]="editSystemData.amount" />
          </div>
          <div class="col-md-6 col-lg-6">
            <input type="text" name="Expense Date" placeholder="Expense Date" [(ngModel)]="editSystemData.Date" />
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button (click)="uiEditExpense(editSystemData)" type="submit" class="btn btn-default"
          data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>

<button type="button" class="dummyBtn" data-toggle="modal" data-target="#approve" #myModal1></button>
<div class="confirmationModal modal fade addCostConf" id="approve" role="dialog">
  <div class="vertical-alignment-helper">
    <div class="modal-dialog vertical-align-center">

      <div class="modal-content yesNo-body">
        <div class="modal-body">
          <p>Are you sure you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn pull-right yesNo" data-dismiss="modal" (click)="uiYes()">Yes</button>
          <button type="submit" class="btn pull-right yesNo" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
